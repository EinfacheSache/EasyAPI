name: Maven Build and Publish

on: [push]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: 8

    - name: Build and Publish
      run: |
        mvn clean package
        mvn deploy
